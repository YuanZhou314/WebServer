<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- 伪类选择器 -->
		<style type="text/css">
		<!-- 访问过的状态 -->
		a:VISITED{
		color:red;
		}
		/* 未访问状态 */
		a:LINK {
		color:yellow;
		}
		/* 悬停状态 */
		a:HOVER {
		color:blue;
		}
		/* 点击时状态 */
		a:ACTIVE {
		color:green;
		}
		/* 任意元素选择器 */
		*{
		border:1px solid red;
		}
		</style>
	</head>
	<body>
		<a href="../imgs/o.jpg">超链接1</a>
		<a href="../imgs/i.jpg">超链接2</a>
		<br>
		<a href="../imgs/c.png">超链接3</a>
		<a href="../imgs/f.jpg">超链接4</a>
	</body>
</html>
