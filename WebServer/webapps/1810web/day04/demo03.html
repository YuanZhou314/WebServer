<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			div{
				width:200px;
				height:100px;
				border:1px solid red;
				/* 文本对齐 left right center */
				text-align: center;
				/* 文本修饰  删除线 line-through
				下划线 underline上划线 overline
				去掉文本修饰*/
				text-decoration:overline;
				/* 文本颜色 */
				color:red;
				/* 行高 实现垂直居中 */
				line-height: 100px;
				/* 文本阴影 
				1.阴影颜色+2.x、y轴偏移值+4阴影浓度*/
				text-shadow: #0f9 -10px 5px 0px;
				/* 圆角 */
				border-radius:50px;
			}
			a{
			text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div>今天是个好日子</div>
		
		<a href="#">我是超链接</a>
	</body>
</html>
