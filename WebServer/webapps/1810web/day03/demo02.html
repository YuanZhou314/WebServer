<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		span{
			color:blue;
		}
		div{
			style:blue
		}
		</style>
		<!-- stylesheet:标签名选择器 -->
		<link rel="stylesheet" href="demo02.css">
	</head>
	<body align="center">
	<!-- div通过内联样式设置字体为红色
	span通过内部样式 设置为蓝色
	p 通过外部样式设置为黄色 -->
		<div style="color:red">窗前明月光</div>
		<span>疑是地上霜</span>
		<p>举头望明月</p>
		<p>低头思故乡</p>
	</body>
</html>
