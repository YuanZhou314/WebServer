<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h1 align="center">注册表单</h1>
		<table border="1" cellspacing="0" align="center">
			<form action="http://www.tmooc.cn">
				<tr>
					<td>用户名：</td>
					<td><input type="text" name="username"></td>
				</tr>
				<tr>
					<td>密码：</td>
					<td><input type="password" name="pwd"></td>
				</tr>
				<tr>
					<td>确认密码：</td>
					<td><input type="password" name="agenpwd"></td>
				</tr>
				<tr>
					<td>昵称：</td>
					<td><input type="text" name="nickname"></td>
				</tr>
				<tr>
					<td>性别：</td>
					<td><input type="radio" name="gender" id="nan" value="nan"><label for="nan">男</label>
						<input type="radio" name="gender" id="nv" value="nan"><label for="nv" >女</label>
					</td>
				</tr>
				<tr>
					<td>爱好：</td>
					<td><input type="checkbox" name="hobby" value="wz" id="wzry"><label for="wzry">王者荣耀</label>
						<input type="checkbox" name="hobby" value="OW" id="swxf"><label for="swxf">守望先锋</label>
						<input type="checkbox" name="hobby" value="bl" id="bili"><label for="bili">哔哩哔哩</label>
					</td>
				</tr>
				<tr>
					<td>生日：</td>
					<td><input type="date" name="birthday"></td>
				</tr>
				<tr>
					<td>头像：</td>
					<td><input type="file" name="pic"></td>
				</tr>
				<tr>
					<td>城市：</td>
					<td>
						<select>
							<option>请选择</option>
							<option value="bj" selected="selected">北京</option>
							<option value="sh">上海</option>
							<option value="nc">南昌</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>自我介绍：</td>
					<td><textarea rows="3" cols="5" placeholder="说点什么..." name="desc"></textarea></td>
				</tr>
				<tr>
					<td>验证码：</td>
					<td><img src="../imgs/g.jpg" width="50"></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="提交">
									<input type="reset" value="重置">
					</td>
				</tr>
			</form>
		</table>
	</body>
</html>
