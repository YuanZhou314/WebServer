<html>
	<head>
		<meta charset="UTF-8">
		<title>我的首页</title>
	</head>
	<body>
		<center>
		<!-- 
			在页面上若有地方需要指定路径时，通常也要使用相对路径，而浏览器在解析
			相对路径时认为当前目录(即：./)为请求当前页面时该页面所在的目录。
			例如：
			我们请求当前页面index页面时在浏览器地址栏输入路径为：
			http://localhost:8088/myweb/index.html
			那么浏览器认为当前目录为：
			http://localhost:8088/myweb/
			所以下面的图片标签中指定图片资源路径str="./sima.jpg"
			那么浏览器会认为图片实际路径就是：
			http://localhost:8088/myweb/sima.jpg
		 -->
			<img src="./sima.jpg"><br>
			<input type="text" size="32">
			<input type="button" value="百度一下" onclick="alert('李点辣么重干什么啊！')"><br>
			<a href="reg.html">注册</a><br>
			<a href="login.html">登录</a><br>
			<a href="update.html">修改密码</a>
		</center>
	</body>
</html>
