<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function addfn(){
		var arr = i1.value.split(i2.value);
		//alert(arr);
		for(var i=0;i<arr.length;i++){
			 myul.innerHTML+= "<li>"+arr[i]+"</li>";  
		}
	}
</script>

<body>
<input type="text" id="i1">
<input type="text" id="i2">

		onclick="addfn()">

</body>
</html>
