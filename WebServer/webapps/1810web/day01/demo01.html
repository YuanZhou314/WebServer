<!DOCTYPE html><!--文档声明，用于告诉浏览器使用html哪个版本规则解析页面内容，
此写法告诉浏览器使用最新的html5的标准的标准解析 -->
<html><!-- 页面根标签，所有内容都在html里面，除了声明 -->
	<head><!-- 头部：里面的内容是给浏览器看的 -->
		<!-- 告诉浏览器使用的字符集解析页面 -->
		<meta charset="UTF-8">
		<!-- 页面的标题 -->
		<title>第一个页面</title>
	</head>
	<body><!-- 体部：里面内容给用户看的 -->
		<!-- 内容标题 -->
		<h1 align="center">改革春风吹满地，中国人民真争气</h1>
		<h2 align="right">改革春风吹满地，中国人民真争气</h2>
		<h3 align="left">改革春风吹满地，中国人民真争气</h3>
		<h4 align="center">改革春风吹满地，中国人民真争气</h4>
		<h5 align="right">改革春风吹满地，中国人民真争气</h5>
		<h6 align="left">改革春风吹满地，中国人民真争气</h6>
		<!-- 水平分割线 -->
		<hr>
		<!-- 段落标签: 独占一行，上下留有空白区域 -->
		<p align="center">段落标签1</p>
		<p>段落标签2</p>
		<p align="right">段落标签3</p><br>
		<p>段落标签4</p><br>
		<p align="right">段落标签5</p>
	</body>
</html>
