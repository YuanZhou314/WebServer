<!DOCTYPE html>
<!-- 事件模拟 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<input type="button" value="点我试试">
		<span>这是一个span</span>
		
		<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("input").click(function(){
					alert("试试就试试");
				})
				//模拟按钮的点击事件
				setTimeout(function(){
					$("input").trigger("click");
				},3000);
				$("sapn").hover(function(){
					$("span").css("color","red");
				},function(){
					$("span").css("color","yellow");
				});
			})
		</script>
	</body>
</html>
