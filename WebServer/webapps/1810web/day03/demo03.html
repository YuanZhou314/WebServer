<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			/* id选择器 */
			#d1{
				color:blue;
			}
			#d2{
				color:red;
			}
			/* 类选择器 */
			.c1{
				color:pink
			}
			/* 属性选择器 */
			input[type='text']{
				background-color: green;
			}
			input[type='password']{
				background-color: purple;
			}
		</style>
	</head>
	<body>
		<input type="text">
		<input type="password">
		<div id="d1">div1</div>
		<div id="d2">div2</div><!-- id值在同页面最好不重复 -->
		<div class="c1">div3</div>
		<span>sapn1</span>
		<span>sapn2</span>
		<span class="c1">sapn3</span>
		
	</body>
</html>
